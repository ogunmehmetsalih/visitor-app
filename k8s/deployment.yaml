apiVersion: apps/v1
kind: Deployment
metadata:
  name: visitor-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: visitor-app
  template:
    metadata:
      labels:
        app: visitor-app
    spec:
      containers:
      - name: visitor-app
        image: msalihogun/visitor-app:v2
        ports:
        - containerPort: 3000
        imagePullPolicy: Always

